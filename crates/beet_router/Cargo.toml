[package]
name = "beet_router"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
readme.workspace = true
description = "File based router for websites"
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true

[features]
default = ["serde"]
serde = ["dep:serde", "dep:ron", "beet_rsx/serde"]
server = ["parser", "dep:beet_server"]
parser = [
	"serde",
	"beet_rsx/parser",
	"dep:uuid",
	"dep:quote",
	"dep:proc-macro2",
	"dep:prettyplease",
	"dep:syn",
]
bevy = [
	"dep:bevy",
	"dep:flume",
	"beet_rsx/bevy",
	"beet_rsx/bevy_default", #why
]
# for internal testing
_test_site = []

[dependencies]
anyhow.workspace = true
rapidhash.workspace = true
http.workspace = true
futures.workspace = true
clap.workspace = true
sweet.workspace = true


beet_rsx = { workspace = true }
bevy = { workspace = true, optional = true }

#ðŸ’¡ serde
serde = { workspace = true, optional = true }
ron = { workspace = true, optional = true }

#ðŸ’¡ parser
uuid = { version = "1", features = ["v4"], optional = true }
quote = { workspace = true, optional = true }
proc-macro2 = { workspace = true, optional = true }
prettyplease = { workspace = true, optional = true }
syn = { workspace = true, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
beet_server = { workspace = true, optional = true }

sweet = { workspace = true, features = ["fs"] }
tokio = { workspace = true }
flume = { workspace = true, optional = true }


[dev-dependencies]
sweet = { workspace = true, features = ["test"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
beet_router = { path = "", features = ["parser", "bevy", "_test_site"] }


[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys.workspace = true
console_error_panic_hook.workspace = true