# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# sweet_test backtracing
[profile.test]
opt-level = 0
[profile.test.package.sweet_test]
opt-level = 0

[workspace.package]
version = "0.0.5"
authors = ["Pete Hayman"]
edition = "2024"
description = "Tools for building reactive structures"
documentation = "https://docs.rs/beet"
readme = "README.md"
homepage = "https://docs.rs/beet"
repository = "https://github.com/mrchantey/beet"
license = "MIT OR Apache-2.0"
keywords = ["beet", "beetmash", "behavior", "game-ai", "robotics"]
categories = [
	"science::robotics",
	"game-development",
	"simulation",
	"wasm",
	"embedded",
]
publish = false

[workspace]
# default resolver
resolver = "2"
members = [
	"crates/beet_app",
	"crates/beet_design",
	"crates/beet_examples",
	"crates/beet_flow",
	"crates/beet_flow/macros",
	"crates/beet_ml",
	# "crates/beet_rig",
	"crates/beet_router",
	"crates/beet_router/parser",
	"crates/beet_rsx",
	"crates/beet_rsx/macros",
	"crates/beet_rsx/parser",
	"crates/beet_server",
	"crates/beet_sim",
	"crates/beet_spatial",
	"crates/beet_site",
	"crates/beet-cli",
	# "crates/emby",
]

[workspace.dependencies]
## internal
beet = { path = "", version = "0.0.5", default-features = false }
beet_app = { path = "crates/beet_app", version = "0.0.5", default-features = false }
beet_design = { path = "crates/beet_design", version = "0.0.5", default-features = false }
beet_spatial = { path = "crates/beet_spatial", version = "0.0.5", default-features = false }
beet_examples = { path = "crates/beet_examples", version = "0.0.5" }
beet_flow = { path = "crates/beet_flow", version = "0.0.5" }
beet_flow_macros = { path = "crates/beet_flow/macros", version = "0.0.5" }
beet_ml = { path = "crates/beet_ml", version = "0.0.5" }
beet_router = { path = "crates/beet_router", version = "0.0.5" }
beet_router_parser = { path = "crates/beet_router/parser", version = "0.0.5" }
beet_rsx = { path = "crates/beet_rsx", version = "0.0.5" }
beet_rsx_macros = { path = "crates/beet_rsx/macros", version = "0.0.5" }
beet_rsx_parser = { path = "crates/beet_rsx/parser", version = "0.0.5" }
beet_server = { path = "crates/beet_server", version = "0.0.5" }
beet_sim = { path = "crates/beet_sim", version = "0.0.5" }

#üí° local
# bevyhub = { git = "https://github.com/mrchantey/bevyhub", default-features = false }
# sweet = { version = "0.3.0" }
sweet = { path = "../sweet" }
# sweet = { git = "https://github.com/mrchantey/sweet" }

bevy = { version = "0.15", default-features = false, features = ["bevy_color"] }

#üí° logging
log = "0.4"
tracing = "0.1"
pretty_env_logger = "0.4"
console_log = { version = "1", features = ["color"] }

#üí° utility
anyhow = "1"
thiserror = "1"
heck = "0.4"
once_cell = "1"
rapidhash = "1.3.0"

#üí° async
futures = "0.3"
flume = "0.11"

#üí° async-native
tokio = { version = "1", features = [
	"macros",
	"sync",
	"rt",
	"rt-multi-thread",
	"time",
] }

#üí° macros
syn = "2"
quote = "1"
proc-macro2 = "1"
prettyplease = "0.2"

#üí° attributes
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
extend = "1"

#üí° io
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ron = "0.8"
clap = "4"
bytes = "1"

#üí° http
http = "1"
http-body-util = "0.1"
reqwest = "0.12"

#üí° web
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
web-sys = "0.3"

[package]
name = "beet"
version.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

include = ["CHANGELOG.md", "README.md", "/src", "/examples", "/scenes"]

[features]
default = ["flow"]
examples = ["bevy_default", "dep:beet_examples"]
flow = ["dep:beet_flow"]
router = ["rsx", "dep:beet_router", "beet_router/parser"]
rsx = ["dep:beet_rsx", "dep:beet_design"]
fs = ["beet_rsx?/fs"]
ml = ["flow", "dep:beet_ml"]
app = ["dep:beet_app"]
server = ["dep:beet_server", "beet_app?/server"]
spatial = ["flow", "dep:beet_spatial", "beet_ml?/spatial"]
sim = ["flow", "dep:beet_sim"]
bevy = ["dep:bevy", "beet_rsx?/bevy", "beet_router?/bevy"]
bevy_default = [
	"bevy",
	"bevy/default",
	"beet_flow?/bevy_default",
	"beet_ml?/bevy_default",
	"beet_rsx?/bevy_default",
	"beet_spatial?/bevy_default",
	"beet_sim?/bevy_default",
]

# animation = ["beet_spatial?/animation"]
# assets = ["beet_spatial?/assets"]
# ui = ["beet_spatial?/ui"]
# reflect = ["beet_flow/reflect"]

# bevyhub = ["beet_spatial?/bevyhub", "beet_sim?/bevyhub"]
# dynamic_linking = ["bevy/dynamic_linking"]

[dependencies]
beet_app = { workspace = true, optional = true }
beet_design = { workspace = true, optional = true }
beet_examples = { workspace = true, optional = true }
beet_flow = { workspace = true, optional = true }
beet_ml = { workspace = true, optional = true }
beet_router = { workspace = true, optional = true }
beet_rsx = { workspace = true, optional = true }
beet_server = { workspace = true, optional = true }
beet_sim = { workspace = true, optional = true }
beet_spatial = { workspace = true, optional = true }
bevy = { workspace = true, optional = true }

[dev-dependencies]
beet = { path = "", features = ["rsx", "bevy"] }
# bevy.workspace = true
# bevy = { workspace = true, default_features = true }
sweet = { workspace = true, features = ["test", "bevy", "rand"] }
[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
beet = { path = "", features = ["router"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio.workspace = true

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_error_panic_hook.workspace = true
web-sys.workspace = true

